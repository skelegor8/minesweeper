<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <title>MineSweeper Game</title>
</head>
<body>
  <header>
    <div class="header-menu">
      <div class="header-menu__container">
        <div class="header-menu__icon">

        </div>
        <nav>
          <ul class="header-menu__options">
            <li class="header-menu__option"><button class="btn header-menu__btn-difficulty" data-difficulty="10,50,15">Easy</button></li>
            <li class="header-menu__option"><button class="btn header-menu__btn-difficulty" data-difficulty="15,50,40">Medium</button></li>
            <li class="header-menu__option"><button class="btn header-menu__btn-difficulty" data-difficulty="25,40,105">Hard</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="playground">
      <div class="playground__container">
        <div class="playground__modal">
          <p class="playground__modal-text"></p>
          <button class="btn btn-newgame">New game</button>
        </div>
        <div class="playground__cells">

        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
